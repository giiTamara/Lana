<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatinhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imagem-topo">
            <img src="img-topo.jpg" alt="Imagem topo">
        </div>

        <div class="menu">
            <button class="lana">Sobre</button>
            <button class="lana">Fale Conosco</button>
        </div>

        <!-- Área principal -->
        <div class="main-content">
            <!-- Coluna da esquerda -->
            <div class="side-images">
                <img src="lana1.jpeg" alt="Imagem 1">
                <img src="sigma.jpeg" alt="Imagem 2">
                <img src="img3.jpg" alt="Imagem 3">
            </div>

            <!-- Imagem central -->
            <div class="center-image">
                <img src="lanacentro.jpeg" alt="Lana linda">
            </div>

            <!-- Coluna da direita -->
            <div class="side-images">
                <img src="img4.jpg" alt="Imagem 4">
                <img src="img5.jpg" alt="Imagem 5">
                <img src="img6.jpg" alt="Imagem 6">
            </div>
        </div>
    </div>
</body>
</html>
